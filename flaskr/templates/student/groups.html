{% extends "side_nav_container.html" %}

{% block title %}Groups{% endblock %}

{% block content %}
<table id="groups" class="table table-striped" style="width:100%">
    <thead>
        <tr>
            <th>Group</th>
            <th>Total Hours</th>
        </tr>
    </thead>
    <tbody>
    {% for group_assoc in user.groups %}
    
        <tr>
            <td><a href="/student/groups/{{ group_assoc.group.id }}">{{group_assoc.group.name}}</a></td>
            <td>{{'%0.2f' | format(group_assoc.group_hours)}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {
    $('#groups').DataTable();
} );
</script>

{% endblock %}
